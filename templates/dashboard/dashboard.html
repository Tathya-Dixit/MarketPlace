{% extends 'core/base.html' %}
{% block title %}Dashboard | MarketPlace{% endblock %}
{% block content %}
<div class="px-6 py-6">
    <h1 class="text-3xl font-bold text-gray-500">DASHBOARD</h1>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center text-gray-700 font-semibold" >YOUR ITEMS</h2>
        <div class="mb-10 grid grid-cols-4 gap-4">
            {% for item in items %}
                <div class="bg-teal-100 rounded-xl">
                    <div>
                        <img src="{{ item.image.url }}" alt="Nan" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl inset-x-0 bottom-0">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price : {{item.price}}</p>
                        <div class="flex justify-between mt-4 mb-4 text-lg text-white font-semibold">
                            <a href="{% url 'dashboard:edititem' item.id %}" class="px-10 py-4  bg-teal-500 rounded-xl">Edit</a>
                            <a href="{% url 'dashboard:delete' item.id %}" class="px-10 py-4  bg-red-500 rounded-xl">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
